<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registration form</title>
    <link rel="stylesheet" href="styles/css/normalize.css" />
    <link rel="stylesheet" href="styles/css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main>
      <div class="btn__signup-wrapper">
        <button class="btn__signup">Sign up!</button>
      </div>

      <div class="signup">
        <form class="signup__form" name="form1" action="#" method="POST">
          <h2 class="signup__h2">Sign up</h2>
          <div class="signup__inps">
            <input
              type="text"
              name="name"
              placeholder="Login"
              class="signup__inp"
              minlength="8"
              required
            />
            <input
              type="email"
              name="email"
              placeholder="E-mail"
              class="signup__inp"
              required
            />
            <input
              type="password"
              name="pass"
              placeholder="Password"
              class="signup__inp"
              minlength="6"
              maxlength="20"
              required
            />
            <input
              type="password"
              name="confirm-pass"
              placeholder="Confirm password"
              class="signup__inp"
              minlength="6"
              maxlength="20"
              required
            />
          </div>
          <div class="signup__checkbox">
            <label class="signup__checkbox-label" for="checkbox_1">
              <input
                type="checkbox"
                name="subscription"
                id="checkbox_1"
                class="signup__checkbox-real"
              />
              <span class="signup__checkbox-custom"></span>
              Remember me</label
            >
          </div>
          <div class="signup__btn-wrap">
            <button type="button" class="signup__btn">Sign up</button>
          </div>
          <div class="signup__btn-close-wrap">
            <button type="button" class="signup__btn-close"></button>
          </div>
        </form>
        <!-- для затемнения фона -->
      </div>
      <div class="signup__overlay"></div>
    </main>
    <script src="scripts/index.js"></script>
  </body>
</html>
