<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registration form</title>
    <link rel="stylesheet" href="styles/css/normalize.css" />
    <link rel="stylesheet" href="styles/css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main>
      <div class="account">
        <form class="account__form" name="form1" action="#" method="POST">
          <h2 class="account__h2">Create account</h2>
          <div class="account__inps">
            <input
              type="text"
              name="name"
              placeholder="Login"
              class="account__inp"
              minlength="8"
              required
            />
            <input
              type="email"
              name="email"
              placeholder="E-mail"
              class="account__inp"
              required
            />
            <input
              type="password"
              name="pass"
              placeholder="Password"
              class="account__inp"
              minlength="6"
              maxlength="20"
              required
            />
            <input
              type="password"
              name="confirm-pass"
              placeholder="Confirm password"
              class="account__inp"
              minlength="6"
              maxlength="20"
              required
            />
          </div>
          <button type="button" class="account__button">Create</button>
        </form>
      </div>
    </main>
    <script src="scripts/index.js"></script>
  </body>
</html>
